<body>

  <h1>IP Address Tracker</h1>
  <div id="input">
    <input id="inputIp" type="search" placeholder="Search for any IP address or domain"><button onclick="track2()">></button>
  </div>
  <div id="output">
    <div class="out">IP Address<div class="details" id="ipAddress"></div></div>
    <div class="line"></div>
    <div class="out">Location<div class="details" id="location"></div></div>
    <div class="line"></div>
    <div class="out">Timezone<div class="details" id="timezone"></div></div>
    <div class="line"></div>
    <div class="out">ISP<div class="details" id="isp"></div></div>
  </div>
  <div id="mapid">
