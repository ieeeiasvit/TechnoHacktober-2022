<section class="symptoms-list">
<div class="common-symp">
<h3 style="font-family: 'Nova Round',cursive;color: #1a73e8; letter-spacing: normal;">
Common symptoms</h3>
<ul style="text-align: center;">
<li>Fever</li>
<li>Dry-Cough</li>
<li>Tiredness</li>
</ul>
</div>
<div class="common-symp">
<h3 style="font-family: 'Nova Round',cursive;color: #1a73e8; letter-spacing: normal;">
Less Common symptoms</h3>
<ul style="text-align: center;">
<li>Aches and Pains</li>
<li>Sore Throat</li>
<li>Diarrhoea</li>
<li>Headache</li>
<li>Loss of taste or smell</li>
<li>Conjunctivitis</li>
</ul>
</div>
<div class="common-symp">
<h3 style="font-family: 'Nova Round',cursive;color: #1a73e8; letter-spacing: normal;">
Serious symptoms</h3>
<ul style="text-align: center;">
<li>Difficult Breathing</li>
<li>Chest Pain</li>
<li>Loss of Speech</li>
</ul>
</div>
</section
